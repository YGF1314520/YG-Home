<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 简化对象写法ment</title>
</head>
<body>
    <script>
        // ES6 允许在大括号里面，直接写入变量和函数，作为对象的属性和方法.
        // 这样的书写更加简洁
        let name = '程序员';
        let change = function(){
            console.log('月薪百万不是梦！！');
        }
        const cxy = {
            name,
            change,
            improve(){
                console.log('快来加入我们吧！！');
            }
        }
        console.log(cxy);
        change();
        cxy.improve();
    </script>
</body>
</html>
