  <body>
    <script>
      // 声明 Map
      let m = new Map();

      // 添加元素

      });
      let key = {
        cxy: "CXY",
      };
      m.set(key, ["北京", "上海", "南京"]);

      // size
      //   console.log(m.size);

      //删除
      //   m.delete('name');

      // 获取
      //   console.log(m.get("change"));
      //   console.log(m.get(key));

      //   清空
      //   m.clear();

      //   遍历
      for (let v of m) {
        console.log(v);
      }
    //   console.log(m);
    </script>
  </body>
