<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7.Promise-allSettled</title>
  </head>
  <body>
    <script>
      // 声明两个promise对象
      const p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("商品数据 - 1");
        }, 1000);
      });

      const p2 = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("商品数据 - 2");
        //   reject("出错啦!");
        }, 1000);
      });

      //   调用 allsettled 方法
      /* 每一个异步任务想要得到结果,使用 allSettled*/
      //   const result = Promise.allSettled([p1,p2]);
      /* 要求每一个异步任务都成功，才能继续执行，使用all */
      const res = Promise.all([p1, p2]);

      console.log(res);
    </script>
  </body>
</html>
