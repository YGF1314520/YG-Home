<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>16 生成器函数</title>
  </head>
  <body>
    <script>
      // 生成器其实就是一个特殊的函数
      // 异步编程 纯回调函数 node fs ajax mongoab
      // 函数代码的分隔符 yield
      function* gen() {
        // console.log("hello generator");
        // console.log(111);
        yield "我是无敌的";
        // console.log(222);
        yield "天下无双";
        // console.log(333);
        yield "超神";
        // console.log(444);
      }
      let iterator = gen();
      // // console.log(iterator);
      console.log(iterator.next());
      console.log(iterator.next());
      console.log(iterator.next());
      console.log(iterator.next());

      // 遍历
      // for(let v of gen()){
      //     console.log(v);
      // }
    </script>
  </body>
</html>
