<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09 扩展运算符</title>
</head>
<body>
    <script>
        // [...] 拓展运算符能将【数组】转换为逗号分隔的 【参数序列】
        // 声明一个数组 ...
        const UN = ['中国','美国','俄罗斯']; // => '中国','美国','俄罗斯'

        // 声明一个函数
        function world() {
            console.log(arguments);
          }

          world(...UN); //world('中国','美国','俄罗斯')
    </script>
</body>
</html>
