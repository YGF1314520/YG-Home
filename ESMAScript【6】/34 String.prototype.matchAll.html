<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>34 String.prototype.matchAll</title>
  </head>
  <body>
    <script>
      let str = `
        <ul>
            <li>
                <a>舌尖上的中国</a>
                <p>上映日期:2020-05-20</p>
            </li>
            <li>
                 <a>疫情防控下的中国</a>
                 <p>上映日期:2021-12-30</p>
            </li>
        </ul>`;

      // 声明正则
      const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs;

      // 调用方法
      const result = str.matchAll(reg);

      //   for (let v of result) {
      //     console.log(v);
      //   }

      const arr = [...result];
      console.log(arr);
    </script>
  </body>
</html>
