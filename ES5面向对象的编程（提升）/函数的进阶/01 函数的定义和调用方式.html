<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 函数的定义和调用方式</title>
</head>
<body>
    <script>
        // 函数的定义方式

        // 1.自定义函数(命名函数)
        function fn(){};

        // 2.函数表达式(匿名函数)
        var fun = function(){};

        // 3.利用 new Function('参数1','参数2','函数体');
        var f = new Function('a','b','console.log(a+b)');
        f(1,2);
        // 4.所有函数都是 Function 的实例(对象)
        console.dir(f);
        // 5.函数也属于对象
        console.log(f instanceof Object);
        console.log(Function.prototype);
        console.log(Function.prototyp);
    </script>
    <!-- 函数的原型关系 -->
    <!-- 
        1.Function构造函数==Function.prototype==>Function原型对象
        2.Function构造函数==创建了===>f 对象实例
        3.Function原型对象==constructor==>Function构造函数
        4.f 对象实例==f.__proto__原型==>Function原型对象
     -->
</body>
</html>
