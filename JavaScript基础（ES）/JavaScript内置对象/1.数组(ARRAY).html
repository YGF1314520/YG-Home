<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组对象</title>
</head>

<body>
    <script>
        /* 创建数组的两种方式 */
        // 1.利用数组字面量
        var arr = [1, 2, 3];
        console.log(arr[0]);

        // 2.利用new Array()
        // var arr1 = new Array(); //创建了一个空的数组
        // var arr1 = new Array(2); //这个2 表示数组的长度为2 里面有2个空的数组元素
        var arr1 = new Array(2, 3); //等价于[2,3] 这样写表示 里面有2个数组元素 是2和3
        console.log(arr1);

        /* 检测是否为数组 */
        // (1)instanceof 运算符 它可以用来检测是否为数组
        var arr2 = [];
        var obj = {};
        console.log(arr2 instanceof Array);
        console.log(obj instanceof Array);

        // (2) Array.isArray(参数);H5新增的方法 ie9以上版本支持
        console.log(Array.isArray(arr2));
        console.log(Array.isArray(obj));

        /* 添加和删除元素的方法 */
        // 1.push() 在我们数组的末尾 添加一个或者多个数组元素 push 值
        var arr3 = [1, 2, 3];
        // arr3.push(5,'mayongji');
        console.log(arr3.push(4, 'mayongji'));
        console.log(arr3);

        // (1) push 是可以给数组追加新的元素
        // (2) push() 参数直接写 数组元素就可以了
        // (3) push完毕之后，返回的结果是 数组的长度
        // (4) 原数组也会发生变化

        // 2.unshift 在我们数组的开头 添加一个或者多个数组元素
        // arr3.unshift("caizheqing",'red');
        console.log(arr3.unshift("caizheqing", 'red'));
        console.log(arr3);

        // (1) unshift 是可以给数组前面追加新的元素
        // (2) unshift() 参数直接写 数组元素就可以了
        // (3) unshift完毕之后，返回的结果是 数组的长度
        // (4) 原数组也会发生变化

        // 3.pop() 它可以删除数组的最后一个元素
        console.log(arr3.pop());
        console.log(arr3);
        // (1) pop 是可以删除数组的最后一个元素 记住一次只能删除一个元素
        // (2) pop() 没有参数
        // (3) pop完毕之后，返回的结果是 删除的那个元素
        // (4) 原数组也会发生变化

        // 4.shift() 它可以删除数组的第一个元素
        console.log(arr3.shift());
        console.log(arr3);
        // (1) shift 是可以删除数组的第一个元素 记住一次只能删除一个元素
        // (2) shift() 没有参数
        // (3) shift完毕之后，返回的结果是 删除的那个元素
        // (4) 原数组也会发生变化

        /* 数组排序 */
        // 1.翻转数组
        var arr4 = ['mayongq', 'caizheqing', 'maxiaojie'];
        arr4.reverse();
        console.log(arr4);

        // 2.数组排序(冒泡排序)
        var arr5 = [13, 4, 9, 77, 1];
        arr5.sort(function (a, b) {
            // return a-b; 升序的顺序排列
            return b - a;//降序的顺序排列
        });
        console.log(arr5);

        /* 获取数组元素的索引 */
        // 返回数组元素索引号的方法 indexOf(数组元素) 作用就是返回该数组元素的索引号 从前面开始查找
        // 注意：它只会返回第一个满足条件的索引号
        // 它如果在该数组里面找不到元素，则返回的是 -1
        // var arr6 = ['mayongq','caizheqing','maxiaojie','caixianshen','maxiaojie'];
        var arr6 = ['mayongq', 'caizheqing', 'caixianshen'];
        console.log(arr6.indexOf('maxiaojie'));
        // 返回数组元素索引号的方法 lastIndexOf(数组元素) 作用就是返回该数组元素的索引号 从后面开始查找
        var arr7 = ['mayongq', 'caizheqing', 'maxiaojie', 'caixianshen', 'maxiaojie'];
        // 它如果在该数组里面找不到元素，则返回的是 -1
        console.log(arr7.lastIndexOf('maxiaojie'));//4

        /* 数组去重 */
        // ['a','b','c','d','d','d','d','c','a','b','f'];
        // 核心算法：遍历旧数组，拿数组中的元素与新数组进行查找，如果没有找到，就添加到新数组中。
        function unique(arrU) {
            var newArr = [];
            for (var i = 0; i < arrU.length; i++) {
                if (newArr.indexOf(arrU[i]) == -1) { //注意：括号 -1即为数组元素未找到的
                    newArr.push(arrU[i]);
                }
            }
            return newArr;
        }
        // var demo = unique(['a','b','c','d','d','d','d','c','a','b','f']);
        var demo = unique(['mayongq', 'caizheqing', 'mayongq']);
        console.log(demo);


        /* 数组转化为字符串 */
        // 1.toString() 将我们的数组转换为字符串
        var arr8 = [1, 2, 3];
        console.log(arr8.toString()); //1,2,3
        // 2.join(分隔符)
        var arr9 = ['mayongq', 'caizheqing', 'maxiaojie'];
        console.log(arr9.join());//mayongq,caizheqing,maxiaojie
        console.log(arr9.join('-'));//mayongq-caizheqing-maxiaojie
        console.log(arr9.join('&'));//mayongq&caizheqing&maxiaojie

    </script>
    <script src="./数组Array(API).js"></script>
</body>

</html>
