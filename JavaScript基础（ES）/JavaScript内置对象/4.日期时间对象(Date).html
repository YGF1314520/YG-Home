<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* Date() 日期对象 是一个构造函数 必须使用new 来调用创建我们的日期对象*/
        // 1.使用Date();
        var date = new Date();
        console.log(date);

        // 2.参数常用的写法 数字型2019,10,1 或者是 字符串型 '2019-10-1 8:8:8'
        var date1 = new Date(2019, 10, 1);
        console.log(date1);
        var date2 = new Date('2019-10-1 8:8:8');
        console.log(date2);

        /* 格式化日期 年月日 */
        var date = new Date();
        console.log(date.getFullYear()); //返回当前日期的年
        console.log(date.getMonth() + 1); //月份 返回的月份小一个月 记得月份+1
        console.log(date.getDate()); //返回的是 几号
        console.log(date.getDay()); //3 周一返回的是1 周六返回的是6 但是 周日返回的是 0

        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var datas = date.getDate();
        var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        var day = date.getDay();
        console.log('今天是：' + year + '年' + month + '月' + datas + '日 ' + arr[day]);

        /*格式化日期 时分秒  */
        var data = new Date();
        console.log(date.getHours()); //时
        console.log(date.getMinutes()); //分
        console.log(date.getSeconds()); //秒

        function getTimer() {
            var time = new Date();
            var h = time.getHours();
            h = h < 10 ? '0' + h : h;
            var m = time.getMinutes();
            m = m < 10 ? '0' + m : m;
            var s = time.getSeconds();
            s = s < 10 ? '0' + s : s;
            return h + ':' + m + ':' + s;
        }
        console.log(getTimer());

        /* 获得Date总的毫秒数(时间戳) 不是当前时间的毫秒数  而是距离1970年1月1号过了多少毫秒数*/
        // 1.通过 valueOf() getTime()
        var date = new Date();
        console.log(date.valueOf()); //就是 我们现在的时间 距离1970.1.1 总的毫秒数
        console.log(date.getTime());

        // 2.简单的写法
        var dataa = +new Date();
        console.log(dataa);

        // 3.H5 新增的 获取总的毫秒数
        console.log(Date.now());

        // 倒计时案例
        // 核心算法 
        // d = parseInt(总秒数/60/60/24);//计算天数
        // h = parseInt(总秒数/60/60%24);//计算小时
        // m = parseInt(总秒数/60%60); //计算分数
        // s = parseInt(总秒数%60); //计算当前秒数

        function countDown(time) {
            var nowTime = +new Date(); //返回当前时间总的毫秒数
            var inputTime = +new Date(time); //返回的是用户输入时间总的毫秒数
            var times = (inputTime - nowTime) / 1000; //timer是剩余时间总的秒数
            var d1 = parseInt(times / 60 / 60 / 24);//计算天数
            d1 = d1 < 10 ? '0' + d1 : d1;
            var h1 = parseInt(times / 60 / 60 % 24);//计算小时
            h1 = h1 < 10 ? '0' + h1 : h1;
            var m1 = parseInt(times / 60 % 60); //计算分数
            m1 = m1 < 10 ? '0' + m1 : m1;
            var s1 = parseInt(times % 60); //计算当前秒数
            s1 = s1 < 10 ? '0' + s1 : s1;
            return d1 + '天' + h1 + '时' + m1 + '分' + s1 + '秒';
        }
        console.log(countDown('2021-7-20 18:00:00'));
        var date = new Date();
        console.log(date);
    </script>

    <script src="./日期对象Date(API).js"></script>
</body>

</html>
