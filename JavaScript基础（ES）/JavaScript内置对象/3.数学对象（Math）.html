<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学对象(Math)</title>
</head>

<body>
    <script>
        /* Math数学对象 不是一个构造函数 ，所以我们不需要new 来调用 而是之间使用里面的属性和方法即可 */
        console.log(Math.PI); //一个属性 圆周率
        console.log(Math.max(1, 4, 99)); //99
        console.log(Math.max(-1, -10)); //-1
        console.log(Math.max(1, 99, '马小姐'));//NaN
        console.log(Math.max()); //-Infinity

        /* 封装一个自己的数学对象 里面有 PI 最大值和最小值*/
        var myMath = {
            PI: 3.141592653589793,
            max: function () {
                var max = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            },
            min: function () {
                var min = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] < min) {
                        min = arguments[i];
                    }
                }
                return min;
            },
        }
        console.log(myMath.PI);
        console.log(myMath.max(1,5,9));
        console.log(myMath.min(1,5,9));

        /* Math其他的方法 */
        // 1.绝对值方法
        console.log(Math.abs(1)); //1
        console.log(Math.abs(-1));//1
        console.log(Math.abs('-1'));//隐式转换 会把字符串型 -1 转换为数字型
        console.log(Math.abs('myj')); //NaN

        // 2.三个取整方法
        // (1) Math.floor() 地板 向下取整 往最小的取值
        console.log(Math.floor(1.1));//1
        console.log(Math.floor(1.9));//1
        // (2) Math.ceil() 天花板 向上取整 往最大的取值
        console.log(Math.ceil(1.1));//2
        console.log(Math.ceil(1.9));//2
        // 3. Math.round() 四舍五入 其他数字都是四舍五入，但是 .5特殊 它往大了取
        console.log(Math.round(1.1));//1
        console.log(Math.round(1.5));//2
        console.log(Math.round(1.9));//2
        console.log(Math.round(-1.1));//-1
        console.log(Math.round(-1.5));//这个结果是 -1

        /* Math随机数方法 random()返回一个随机的小数 0=<x<1 */
        // 1.这个方法里面不限参数
        console.log(Math.random());
        // 2.得到两个数之间的随机整数 并且包含这两个整数
        // Math.floor(Math.random()*(max-min+1))+min;
        function getRandom(max,min){
            return Math.floor(Math.random()*(max-min+1))+min;
        }
        console.log(getRandom(1,10));
    </script>

    <script src="./数学对象Math(API).js"></script>
</body>

</html>
