        /* 数组(Array):就是一组数据的集合 存储在单个变量下的优雅方式 */
        // 1.利用new 创建数组
        var arr = new Array(); //创建了一个数组
        // 2.利用数组字面量创建数组[]
        var arr1 = []; //创建了一个空的数组

        arr8 = '有点东西哈！';
        console.log(arr8); //不要给数组名直接赋值 否则里面的数组元素都没有了

        /* 数组存放1~10 */
        var arr9 = [];
        for (var i = 0; i < 10; i++) {
            arr9[i] = i + 1;
        }
        console.log(arr9);

        // 方法2
        var arr10 = [99, 88, 77, 66, 55, 44, 33, 2, 1, 0, 9];
        var newArr = [];
        //  刚开始 newArr.length就是0
        for (var i = 0; i < arr10.length; i++) {
            if (arr10[i] >= 10) {
                // 新数组的索引号应该是从0开始 依次递减
                newArr[newArr.length] = arr10[i];
            }

        }
        console.log(newArr);

        /* 删除数组指定的元素(数组去重) */
        var arr11 = [99, 0, 88, 77, 0, 66, 55, 0, 44, 33, 2, 0, 1, 0, 9];
        var newArr1 = [];
        for (var i = 0; i < arr11.length; i++) {
            if (arr11[i] != 0) {
                newArr1[newArr1.length] = arr11[i];
            }
        }
        console.log(arr11);
        console.log(newArr1);

        /* 翻转数组 */
        var arr12 = ["马永吉", "蔡泽钦", "小风车", "大狮子", "小老虎"];
        var newArr2 = [];
        for (var i = arr12.length - 1; i >= 0; i--) {
            newArr2[newArr2.length] = arr12[i];
        }
        console.log(newArr2);

        /* 数组排序 冒泡排序 */

        // var arrA = [5, 4, 3, 2, 1];
        var arrA = [4, 5, 3, 1, 2];
        for (var i = 0; i <= arrA.length - 1; i++) { //外层循环管趟数
            for (var j = 0; j < arrA.length - i - 1; j++) { //里面的循环管 每一趟的交换次数
                // 内部交换两个变量的值 第一个值和后面一个数组元素相比较
                if (arrA[j] < arrA[j + 1]) { //>从小到大排序 <从大到小排序
                    var temp = arrA[j];
                    arrA[j] = arrA[j + 1];
                    arrA[j + 1] = temp;
                }

            }
        }

        console.log(arrA);

    <script>
        /* 数组排序 冒泡排序和选择排序 */
        // 2、 数组从小到大排列  [2,3,1,6,5] --> [1,2,3,5,6]   

        //  冒泡排序是两两进行比较
        //  
        function bubble(arr) {
            var temp;
            // 外层循环的第一次循环结束 找出了 数组中的最大值 并放到数组的最后
            //  外层循环的第二次循环结束 找到 倒数第二大的值 并放到数组的倒数第二

            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - i - 1; j++) {
                    //  相邻的两个值进行比较 如果后面的值小于前面的值 就进行数据的交换
                    if (arr[j + 1] < arr[j]) {
                        temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }
        //     var arr = [2,3,1,6,5];
        //   console.log(bubble(arr))  ;

        // 选择排序
        function fastSort(arr) {
            var minNum;//定义一个最小值
            var index = 0;// 定义一个变量用于记录 最小值的索引
            var temp = 0;
            for (var j = 0; j < arr.length - 1; j++) {
                minNum = arr[j];
                // 内层循环用于找到 从 j到 arr.length 中间的最小值
                for (var i = j; i < arr.length; i++) {

                    if (minNum > arr[i]) {
                        minNum = arr[i];
                        index = i;
                    }
                }
                //  交换 将最小值 放到  arr[j] 的位置     
                temp = arr[j];
                arr[j] = arr[index];
                arr[index] = temp;
            }
            return arr;
        }
        var arr = [2, 3, 1, 6, 5];
        console.log(fastSort(arr));
    </script>
