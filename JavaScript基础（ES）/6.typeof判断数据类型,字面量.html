<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof判断数据类型，字面量</title>
</head>
<body>
    <script>
        var num = 21;
        console.log(typeof num); //number
        var name = 'mayongji';
        console.log(typeof name); //string
        var flag = true;
        console.log(typeof flag); //boolean
        var vari = undefined;
        console.log(typeof vari); //undefined
        var timer = null;
        console.log(typeof timer);//object 注意：这个是对象类型的

        // prompt 获取的值是 string字符串类型
        // var age = prompt("请输入您的年龄");
        // console.log(age);
        // console.log(typeof age);

        // 判断数据类型(控制台颜色)
        console.log(18);
        console.log("18");
        console.log(true);
        console.log(undefined);
        console.log(null);

        // 字面量：在源代码中固定的表示法，通俗来说，就是字面量如何表达这个值。
        /* 数字字面量：1，2，10
           字符串字面量 'mayongqi' ,'caizheqing'
           布尔字面量：true false
         */
    </script>
</body>
</html>
