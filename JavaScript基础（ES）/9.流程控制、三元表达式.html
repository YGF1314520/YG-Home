    <script>
        /* 拓展 switch */

        /* 格式  key 值 去和 case后面的 vaule进行比较 如果相等就执行
     switch (key) {
      case value:
          
          break;
  
      default:
          break;


          default: 默认的 如果以上的vaule值都不符合 就走默认的
          break 可以终止switch 
  }
   */

        var month = prompt("请输入月份") * 1;
        switch (month) {
            case 3:
            case 4:
            case 5:
                alert("春天");
                break;
            case 6:
            case 7:
            case 8:
                alert("夏天");
                break;
            case 9:
            case 10:
            case 11:
                alert("秋天");
                break;
            case 12:
            case 1:
            case 2:
                alert("冬天");
            default:
                alert("哥们你是地球村的？？？？");
                break;
        }
    </script>
