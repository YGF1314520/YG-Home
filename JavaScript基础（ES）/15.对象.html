<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
</head>

<body>
    <script>
        /*1. 利用对象字面量创建对象 {}*/
        var obj = {
            uname: '马小姐',
            age: 18,
            sex: '女',
            sayHi: function () {
                console.log('你好，我是马小姐！');
            }
        }

        // (1)里面的属性或者方法我们采取键值对的形式 键 属性名 : 值 属性值
        // (2)多个属性或者方法中间用逗号隔开的
        // (3)方法后面跟的是一个匿名函数

        /* 2.使用对象 */
        // (1). 调用对象的属性 我们采取 对象名.属性名 .我们理解为 的
        console.log(obj.uname);
        // (2). 调用属性还有一种方法 对象名['属性名']
        console.log(obj['age']);
        // (3). 调用对象的方法 sayHi 对象名.方法名() 千万别忘记添加小括号
        obj.sayHi();

        /* 变量、属性、函数、方法的区别 */
        //1. 变量和数据的相同点 都是用来存储数据的
        var num = 10;
        var obj1 = {
            age: 18,
            fn: function () {

            }
        }
        function fn() {

        }
        console.log(obj1.age);

        // 变量 单独声明并赋值 使用的时候直接写变量名 单独存在
        // 属性 在对象里面的不需要声明的 使用的时候必须是 对象.属性

        // 2.函数和方法的相同点 都是实现某种功能 做某件事
        // 函数是单独声明 并且调用的 函数名() 单独存在
        // 方法 在对象里面 调用的时候 对象.方法()

        /* 2.利用 new Object 创建对象 */
        var obj2 = new Object(); //创建了一个空的对象
        obj2.uname = '马先生';
        obj2.age = 18;
        obj2.sex = '男';
        obj2.sayHi = function () {
            console.log('我是马先生！');
        }

        // (1) 我们是利用 等号 = 赋值的方法 添加对象的属性和方法
        // (2) 每个属性和方法用 分号结束
        console.log(obj2.uname);
        console.log(obj2['sex']);
        obj2.sayHi();

        /* 3.利用构造函数来创建对象 */
        // 可以通过利用函数的方法，重复这些相同的代码 我们就把这个函数称为构造函数
        // 因为这个函数不一样,里面封装的不是普通代码,而是 对象
        // 构造函数 就是把对象里面的一些相同的属性和方法抽象出来封装到函数里面

        // function 构造函数名(){
        //     this.属性 = 值;
        //     this.方法 = function(){}
        // }
        // new 构造函数名();

        /* 1.构造函数 泛指的某一大类 它类类似Java语言里面的 类(class)*/
        // 写一个构造函数
        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function (sang) {
                console.log(sang);
            }
        }
        /* 2.对象:是一个具体的事物 马永吉=={name:'马永吉',age:18,sex:'男',sing:f};  */

        var myj = new Star('马永吉', 18, '男'); //调用函数返回的是一个对象
        // console.log(typeof myj);
        console.log(myj.name);
        console.log(myj['sex']);
        myj.sing('征服');
        // 3.利用构造函数创建对象的过程我们也称为对象的实例化
        var czq = new Star('蔡泽钦', 18, '男');
        console.log(czq.name);
        console.log(czq.age);
        czq.sing('忐忑');

        //1.构造函数名字首字母要大写
        //2.我们构造函数不需要return 就可以返回结果
        //3.我们调用函数必须使用new
        //4.我们只要new Star() 调用函数就创建一个对象 myq {}
        //5.我们的属性和方法前面必须添加this

        /* new 关键字执行过程 */
        // 1.new 构造函数可以在内存中创建了一个空的对象
        // 2.this 就会指向刚才创建的空对象
        // 3.执行构造函数里面的代码 给这个空对象添加属性和方法
        // 4.返回这个对象

        /* 遍历对象 */
        var obj2 = {
            name: '马女士',
            age: 22,
            sex: '女',
            fn2: function () {

            }
        }
        console.log(obj2.name);
        console.log(obj2.age);
        console.log(obj2.sex);

        // for in 遍历我们的对象

        // for(变量 in 对象){

        // }

        for (var k in obj2) {
            console.log(k); // k 变量 输出 得到的是 属性名
            console.log(obj2[k]); //obj1[k] 得到的是 属性值
        }

        // 我们使用 for in 里面的变量 我们喜欢写 k 或者 key

    </script>

    <script>
        /* 值类型和引用类型 */
        //number  string boolean null  undefined 值类型     复杂的数据结构 引用数据类型 function    [] {} 
        //     值类型 是储存在栈中的  引用数据类型存放在堆空间
        // 值类型赋值是直接将对应的值 传递过去  引用数据类型是将对应的地址传递过去

        var a = 1;
        var b = a; //b=1
        console.log(a, b);
        a = 2;
        console.log(a, b);
        var obj1 = {
            name: "张三",
            age: 18
        }

        var obj2 = obj1;//引用数据类型 赋值 传递是一个地址 属于浅拷贝
        console.log(obj1.age, obj2.age);

        obj1.age = 28;
        console.log(obj1.age, obj2.age);
        //    引用数据类型 直接使用== 比较 比较的是地址 
        console.log(obj1 == obj2)

    </script>

    <script>
        /*对象简介 补充知识 */

        // 万物皆对象 对象皆为空  

        //  函数 数组 都是对象


        // 对象：复杂的数据结构  定义一个对象  
        // 字面量的方式定义一个对象 
        var obj = {
            name: "孙悟空",
            age: 1000,
            address: "花果山水帘洞",
            wife: {
                name: "紫霞仙子",
                age: 5000,
            },
            son: {
                name: "孙悟饭"
            },
            hobby: ["吃桃", "耍棍", "挠头"],
            say: function () {
                console.log("沙师弟师傅呢??");
            },
            eat: function (food) {
                console.log("吃了" + food);
                return "我是孙悟空";
            }
        }
        // 方式2 使用new来构造一个对象
        var obj1 = new Object();

        // 访问对象中的 键值对 
        // 使用 .的方式
        console.log(obj.name, obj.wife.name);

        // 使用 []获取
        console.log(obj["name"]);

        // 调用 对象中的函数
        obj.say();
        console.log(obj.eat("桃子"));
    </script>

    <script>
        /* 对象的分类 补充知识 */

        /*
         1、内置对象(系统提供的)： Math Date Array  Number  String  Boolean

    <script src="./对象Object(API).js"></script>
</body>

</html>
