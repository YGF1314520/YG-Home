    <script>
        console.log(1 + 1); //2
        console.log(1 - 1); //0
        console.log(1 * 1); //1
        console.log(1 / 1); //1

        // 1.% 取余(取模)
        console.log(4 % 2); //0
        console.log(5 % 3); //2
        console.log(3 % 5); //3

        // 2.浮点数 算数运算里面会有问题
        console.log(0.1 + 0.2); //0.30000000000000004
        console.log(0.07 * 100); //7.000000000000001
        // 3.我们不能直接拿着浮点数来进行相比较 是否相等
        var num = 0.1 + 0.2;
        console.log(num == 0.3);//false

        /* 表达式与返回值 */
        // 是由数字、运算符、变量组成的式子 我们称为表达式 1+1
        console.log(1 + 1);//返回值
        // 1+1=2
        // 在我们程序里面 2=1+1 把我们右边表达式计算完毕返回值给左边
        var num = 1 + 1;

        /*  递增运算符 */
        // 1.前置递增运算符 ++ 写在变量的前面
        var age = 10;
        ++age;
        console.log(age);

        // 2.先加1 后返回值
        var p = 10;
        console.log(++p + 10);

        // 1.后置递增运算符 ++ 写在变量的后面
        // 后置自增 口诀：先返回原值 后加1
        var age1 = 10;
        console.log(age1++ + 10);
        console.log(age1);

        /* 递增运算符练习 */
        var a = 10;
        ++a; //++a 11 a=11
        var b = ++a + 2; //a=12 ++a = 12
        console.log(b); //14

        var c = 10;
        c++; //c++ 11 c=11
        var d = c++ + 2; // c++ =11 c =12
        console.log(d); //13

        var e = 10;
        var f = e++ + ++e; // 1.e++ = 10 e=11 2.e=12 ++e = 12
        console.log(f);//22
        // 后置自增 先表达式返回原值 后面变量再自加1

        /* 比较运算符 */
        console.log(3 >= 5); //false
        console.log(2 <= 4); //true

        // 1.我们程序里面的等于符号 是== 默认转换为数字型
        console.log(3 == 5);//false
        console.log('马永吉' == '蔡泽钦');//false
        console.log(18 == 18);//true
        console.log(18 == '18');//true
        console.log(18 != 18); //false
        // 2.我们程序里面有全等 一模一样 要求 两侧的值 还有 数据类型完全一致才可以 true
        console.log(18 === 18);
        console.log(18 === "18"); //false

        /* 逻辑运算符 */
        // 1.逻辑与 两侧都为true 结果才是 true 只要有一侧为 false 结果就为 false
        console.log(3 > 5 && 3 > 2);//false
        console.log(3 < 5 && 3 > 2);//true

        // 2.逻辑 || or 两侧都为false 结果才是假 false 只要有一侧为true 结果就是true
        console.log(3 > 5 || 3 > 2);//true
        console.log(3 > 5 || 3 < 2);//false

        // 3.逻辑非 not !
        console.log(!true);//false

        /* 逻辑运算符练习 */
        var num = 7;
        var str = "小马仔~牛逼！";

        console.log(num > 5 && str.length >= num); //true
        console.log(num < 5 && str.length >= num); //false
        console.log(!(num < 10)); //false
        console.log(!(num < 10 || str.length == num)); //false

        /* 逻辑中断逻辑与 */
        // 1.用我们的布尔值参与的逻辑运算 true && false == false
        // 2.逻辑运算与短路运算 如果表达式1 结果为真 则返回表达式2 如果表达式1为假 那么返回表达式1
        console.log(123 && 456); //456
        console.log(0 && 456);//0
        console.log(0 && 1 + 2 && 456 * 6789);//0
        console.log('' && 1 + 2 && 456 * 6789);//''
        // 如果有空的或者否定的为假 其余是真的 0 " " null undefined NaN

        /* 逻辑中断逻辑或 */
        // 逻辑或短路运算 如果表达式1 结果为真 则返回的是表达式1 结果为假 则返回的表达式2
        console.log(123 || 456); //123
        console.log(123 || 456 || 456 + 123); //123
        console.log(0 || 456 || 456 + 123); //456

        // 注意：
        // 逻辑中断很重要 它会影响我们程序
        var num2 = 0;
        console.log(123 || num2++); //123 短路运算不会执行 num2++
        console.log(num2); //0

        /* 赋值运算符 */
        var num3 = 10;
        num3 += 2; // num3 = num3+2
        console.log(num3);//12

        var num4 = 2;
        num4 *= 3; //num4 = num4*3
        console.log(num4); //6

        /* 运算符的优先级 */
        // 注意：逻辑&& 比 逻辑|| 优先级高
    </script>
