    <script>
        /* 循环拓展知识 while循环*/

        /* 循环结构： 重复执行一段代码
                 1、初始值
                 while(2、条件){
                     3、执行代码
                     4、迭代
                } 
        
         
                 1、初始值
                do{
                        3、执行的代码
                        4、迭代
        
                }while(2、条件)
        
        
                注意：先执行do中的代码 然后再判断条件
                */

        // var index = 0;
        // while (index < 100) {
        //     console.log(index);
        //     index++;
        // }


        var index = 0;
        do {
            console.log(index);
            index++;
        } while (index < 100);

    </script>

        // 使用break跳出双层循环

        // 添加一个 标签 outer    然后  使用 break outer; 
        outer: for (var i = 0; i < 10; i++) {
            for (var j = 0; j < i; j++) {
                if (j == 3) {
                    break outer;
                }
                document.write("*&nbsp;&nbsp;");
