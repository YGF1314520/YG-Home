<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
</head>

<body>
    <script>
        /*
       基本数据类型：  number string boolean   undefined   null 引用数据： 数组 对象 function
    */
        //   typeof可以判断数据类型

        var num = 123;
        console.log(typeof (num));

        //   字符串类型 使用双引号或单引号包裹起来 但是引号要成对出现
        var str1 = "Hello world";
        var str2 = "'你好'";
        console.log(typeof (str1), typeof (str2), str2);


        //   boolean 类型
        var b1 = true;
        var b2 = false;
        console.log(typeof (b1), typeof (b2));
        // undefined 类型 不初始化 或赋值undefined
        var u1 = undefined, u2;
        console.log(typeof (u1), typeof (u2));

        var n = null;
        console.log(typeof (null)); // object类型 

        // 数组 : 储存一组数据类型相同的数据  每个元素之间使用,隔开
        var arr = [98, 63, 56];
        console.log(arr, typeof (arr)); // object类型 
        //   可以通过索引访问 数组中的数据  索引是从0开始的

        // console.log(arr[0]);
        // object类型 复杂的数据类型 采用的是键值对的格式   name:"张三",
        var obj = {
            name: "猪八戒",
            age: 18,
            address: "南京",
            hobby: ["电影", "篮球", "爬山", "编程"],
            wife: {
                name: "高小姐",
                address: "高老庄",
                hobby: []
            }

        }
        // 使用对应的键来获取对应值 使用 英文的 .
        console.log(obj, typeof (obj), obj.name);

        //  函数类型
        var fun = function () {
            console.log("我是一个函数");
        }
        console.log(fun, typeof (fun)); // funtion
        // 调用函数 函数名()
        fun();
    </script>
</body>

</html>
